<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EduRent</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #d8f5d0; margin: 0; color: black; }
        header { text-align: center; padding: 20px; }
        nav { background-color: #b2df8a; padding: 10px; text-align: center; }
        nav a { margin: 0 20px; text-decoration: none; color: black; font-weight: bold; }
        .contenido { padding: 30px; text-align: center; }
        .boton-producto {
            display: inline-block;
            width: 220px;
            padding: 10px;
            margin: 15px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 2px 2px 8px #888;
            text-align: center;
        }
        .boton-producto img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" width="300" height="100">
    </header>
    <nav>
        <a href="/">Rentar</a>
        <a href="/paquetes">Paquetes</a>
        <a href="/contacto">Contacto</a>
    </nav>
    <div class="contenido">
        {% block contenido %}{% endblock %}
    </div>
</body>
</html>
